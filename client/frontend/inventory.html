<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" type="text/css" href="colourGradient.css">
    
    <!-- FontAwesome - http://fortawesome.github.io/Font-Awesome/ -->
    <link rel="stylesheet" href="nativedroid/css/font-awesome.min.css">
    <!-- nativeDroid core CSS -->
    <link rel="stylesheet" href="nativedroid/css/jquerymobile.nativedroid.css">
    <!-- nativeDroid: light/dark -->
    <link rel="stylesheet" href="nativedroid/css/jquerymobile.nativedroid.dark.css">
    <!-- nativedroid: colour -->
    <link rel="stylesheet" href="nativedroid/css/jquerymobile.nativedroid.color.blue.css" id="jQMnDColor">
    <!-- for jquery mobile -->
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <!--my script-->
    <script src="util.js"></script>
    <!-- other pages-->
  </head>
  <body>
    <div data-role="page" id="inventory">
      <div data-role="header" data-theme='b'>
        <h1 class="ui-title"> Inventory </h1>
      </div>
      <div data-role="content">
        <ul data-role="listview" data-icon="false" data-inset="false" data-divider-theme='b' id="inventoryTable">
          <li>
            <a>
              <div class="ui-block-a"><i class="fa fa-smile-o"></i></div>
              <div class="ui-block-b numOfFruit"><h1>1</h1></div>
              <div class="ui-block-c fruit"><h1>Apple</h1></div>
              <div class="ui-block-d numOfDays">
                <p>5</p>
                <p>days</p>
              </div>
            </a>
          </li>
          <li class='spoiled'>
            <a>
              <div class="ui-block-a"><i class="fa fa-frown-o"></i></div>
              <div class="ui-block-b numOfFruit"><h1>3</h1></div>
              <div class="ui-block-c fruit"><h1>Pear</h1></div>
              <div class="ui-block-d numOfDays">
                <p>3</p>
                <p>days</p>
              </div>
            </a>
          </li>          
          <li class='eatSoon'>
            <a>
              <div class="ui-block-a"><i class="fa fa-meh-o"></i></div>
              <div class="ui-block-b numOfFruit"><h1>2</h1></div>
              <div class="ui-block-c fruit"><h1>Carrot</h1></div>
              <div class="ui-block-d numOfDays">
                <p>1</p>
                <p>days</p>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
