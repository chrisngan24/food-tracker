<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/colourGradient.css">
    
    <!-- FontAwesome - http://fortawesome.github.io/Font-Awesome/ -->
    <link rel="stylesheet" href="nativedroid/css/font-awesome.min.css">
    <!-- nativeDroid core CSS -->
    <link rel="stylesheet" href="nativedroid/css/jquerymobile.nativedroid.css">
    <!-- nativeDroid: light/dark -->
    <link rel="stylesheet" href="nativedroid/css/jquerymobile.nativedroid.dark.css">
    <!-- nativedroid: colour -->
    <link rel="stylesheet" href="nativedroid/css/jquerymobile.nativedroid.color.blue.css" id="jQMnDColor">
    <!-- for jquery mobile -->
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <!--my script-->
    <script src="js/inventory.js"></script>
    <script src="js/util.js"></script>
    <script src="js/service.js"></script>
    <script src="js/model.js"></script>
    <script src="js/grocery.js"></script>
    <!-- other pages-->
  </head>
  <body>
    <div data-role="page" id="index">
    </div>
    
    <div data-role="page" id="inventory">
          <div data-role="header" data-theme='b'>
        <h1 class="ui-title"> Inventory </h1>
        <a href="#addItem" data-rel="popup" data-position-to='window'><i class='fa fa-plus pull-right'></i></a>

        <div data-role='popup' id='addItem' data-theme='b'>
          <div data-role='header' data-theme='b'>
            <h1>Add Food Item</h1>
          </div>
          <div data-role='content' data-theme='b'>
            <ul data-role="listview" data-inset="true" data-theme='b'>
              <form>
                <li data-role="fieldcontain">
                <label for="foodItem"> Food Item </label>
                <input type="text" name="item" id="foodItem" required="required" data-clear-btn="true">
                </li>
                
                <li data-role="fieldcontain">
                <label for="numOfItem"> # of food items</label>
                <input type="number" name="num" id="numOfItem" min=0 value=0 required="required">
                </li>
                
                <li data-role="fieldcontain"> 
                <label for='dateIn'>Day In</label>
                <input type="date" name="inputDate" id="dateIn" data-clear-btn="true" required="required">
                </li>
                
                <li data-role="fieldcontain">
                <label for="autoList">Add to grocery list when finished</label>
                <select name="flip2" id="flip2b" data-role="flipswitch" data-native-menu='true'>
                  <option value="yes">Yes</option>
                  <option value="no">No</option>
                </select>
                </li>
                
                <li class='showastabs center nobg'>
                  <a href='#' id='puSubmit' data-rel='back' data-icon='ok' data-iconpos='left' data-role='button' data-inline='true'>Okay</a>
                  <a href='#' id='puCancel' data-rel='back' data-icon='delete' data-iconpos='left' data-role='button' data-inline='true'>Cancel</a></div>
                </li>
              </form>
            </ul>
          </div>
        </div>
      <div data-role="content">
        <ul data-role="listview" data-icon="false" data-inset="false" data-divider-theme='b' id="inventoryTable">
        </ul>
      </div>
      <div data-role="popup" id="itemRecord" data-theme='b'>
        <div data-role='header' data-theme='b'>
          <h1 id='recFoodItem'></h1>
        </div>
        <div data-role='content' data-theme='b'>
          <ul data-role="listview" data-inset="true" data-theme='b'>
            <form>
              <li data-role="fieldcontain">
               Status: <text id='recStatus'></text>
              </li>
              <li data-role="fielcontain">
                Days in Fridge: <text id="recDays"></text>
              </li>
              <li data-role="fieldcontain">
                <label for="numOfItem"> # of food items</label>
                <input type="number" id="recNumOfItem" min=0 value=0 required="required">
              </li>
              <li data-role="fieldcontain">
                <label for="autoList">Add to grocery list when finished</label>
                <select name="flip2" id="flip2b" data-role="flipswitch" data-native-menu='true'>
                  <option value="yes">Yes</option>
                  <option value="no">No</option>
                </select>
              </li>
              <li class='showastabs center nobg'>
                <a href='#' id='recSubmit' data-rel='back' data-icon='ok' data-iconpos='left' data-role='button' data-inline='true'>Okay</a>
                <a href='#' id='recCancel' data-rel='back' data-icon='delete' data-iconpos='left' data-role='button' data-inline='true'>Cancel</a></div>
              </li>
            </form>
          </ul>
        </div>
        <div data-position="fixed" data-tap-toggle="false" data-role="footer" data-tap-toggle="false" data-theme='b'>
      </div>
    </div>
    </div>
      
  </body>
  <script src="js/main.js"></script>
</html>
